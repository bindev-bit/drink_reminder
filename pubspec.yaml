name: water_reminder
description: Water Reminder Application with Flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.1.4
  http: ^0.13.3
  intl: ^0.17.0
  get_storage: ^2.0.2
  url_launcher: ^6.0.3
  google_fonts: ^2.0.0
  flutter_webview_plugin: ^0.4.0
  syncfusion_flutter_charts: ^19.1.69+1

  liquid_progress_indicator: ^0.3.2
  persistent_bottom_nav_bar: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.8+4
  flutter_launcher_icons: ^0.9.0

flutter_native_splash:
  color: "#ffffff"
  image: "assets/splash_icon.png"
  fullscreen: true
  android_gravity: center
  ios_content_mode: center

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/